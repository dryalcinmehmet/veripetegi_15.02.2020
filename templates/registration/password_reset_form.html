{% extends "base.html" %}
{% load comments %}
{% load comments_xtd %}
{% load static %}
{% block content %}

<div class="container">

  <div class="row">
		<div class="col-lg-12">
		<img src="{% static 'img/blog-banner.jpg' %}" style="width:100%;">
		</div>
	</div>
    <div class="row">
       <div class="col">
      <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'homepage' %}">Anasayfa</a></li>
      <li class="breadcrumb-item active"><a>Parola Sıfırla</a></li>
    </ol>
       </div>
    </div>
  <div class="row">
    <div class="col">
      <div class="card border-yok  mb-3" align="center" style="max-width: 100rem;">
      <div class="card-header" align="center"><small>Parola Sıfırla</small></div>
      <div class="card-body " >
        <h5 class="card-title"></h5>
      <p class="card-text" align="center">  <form method="POST">
      {% csrf_token %}


        
        <div class="card border-yok  mb-3" style="max-width: 25rem;">
       
        <div class="card-body" align="left">
        
        
            <div class="form-group">
            <label for="id_email"></label>
            <input type="text" name="email" class="form-control" id="id_email"  placeholder="E-Mail">
            <small  class="form-text text-muted">*Kayıtlı e-mail adresinizi giriniz.</small>
            </div>
            
            <div style="margin: 10px auto;" align="center">
            <button type="submit" class="save btn btn-warning" style="text-transform:none;">Gönder</button>
            <a href="{% url 'homepage' %}" class="save btn btn-secondary">Vazgeç</a>
            </div>
        </div>
        </div>
        
        
        
      </form></p>
      </div>
      </div>

    </div>


  </div>


</div>
{% endblock %}
